name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: clever-windows
        path: /home/runner/work/clever/clever/target/release/clever.exe
        retention-days: 5

        
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: clever-windows
        path: /home/runner/work/clever/clever/target/release/clever.exe
        retention-days: 5

