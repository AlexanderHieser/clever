name: Clever Debug Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4.3.1
      with:
        name: clever-linux
        path: /home/runner/work/clever/clever/target/debug/clever
        retention-days: 5

        
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4.3.1
      with:
        name: clever-windows
        path: D:\a\clever\clever
        retention-days: 5
  
  build-mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4.3.1
      with:
        name: clever-macos
        path: /Users/runner/work/clever/clever
        retention-days: 5


